<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Viewer Test Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        
        .app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(to bottom, #1a0033, #000);
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        .controls-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            z-index: 1000;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group h4 {
            margin: 0 0 8px 0;
            color: #00ffff;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin: 2px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn.active {
            background: rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
        }
        
        .info-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 300px;
            z-index: 1000;
        }
        
        .info-panel h4 {
            margin: 0 0 10px 0;
            color: #ff00ff;
        }
        
        .info-panel p {
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Map Viewer Test Application</h1>
        </div>
        
        <div class="map-container">
            <div class="controls-panel">
                <div class="control-group">
                    <h4>Map Data</h4>
                    <button class="control-btn" onclick="loadWorldMap()">World Map</button>
                    <button class="control-btn" onclick="loadIslandMap()">Island Map</button>
                    <button class="control-btn" onclick="loadCustomMap()">Custom Map</button>
                </div>
                
                <div class="control-group">
                    <h4>Zone Data</h4>
                    <button class="control-btn" onclick="loadTriadZones()">Triad Zones</button>
                    <button class="control-btn" onclick="loadNestedZones()">Nested Zones</button>
                    <button class="control-btn" onclick="loadPolygonZones()">Polygon Zones</button>
                </div>
                
                <div class="control-group">
                    <h4>View Mode</h4>
                    <button class="control-btn" onclick="toggleMinimap()">Toggle Minimap</button>
                    <button class="control-btn" onclick="toggleLegend()">Toggle Legend</button>
                </div>
            </div>
            
            <div class="info-panel">
                <h4>Zone Information</h4>
                <p id="selectedZone">No zone selected</p>
                <p id="zoneCount">Zones loaded: 0</p>
                <p id="zoomLevel">Zoom: 100%</p>
            </div>
            
            <map-viewer id="mapViewer"></map-viewer>
        </div>
    </div>
    
    <script src="components/map-viewer.js"></script>
    <script>
        const mapViewer = document.getElementById('mapViewer');
        
        // Sample map data

                        <rect width="2000" height="1000" fill="#001122"/>
                        <text x="1000" y="500" text-anchor="middle" fill="#00ffff" font-size="48">World Map</text>
                    </svg>
                `)
            },
            island: {
                type: 'image',
                url: 'data:image/svg+xml;base64,' + btoa(`
                    <svg width="2000" height="1000" xmlns="http://www.w3.org/2000/svg">
                        <rect width="2000" height="1000" fill="#001122"/>
                        <ellipse cx="1000" cy="500" rx="400" ry="200" fill="#002244" stroke="#00ffff" stroke-width="2"/>

                `)
            },
            custom: {
                type: 'image',

                        <polygon points="200,200 800,200 1000,400 800,600 200,600" fill="#002244" stroke="#00ffff" stroke-width="2"/>
                        <text x="600" y="400" text-anchor="middle" fill="#00ffff" font-size="32">Custom Map</text>
                    </svg>
                `)
            }
        };
        
        // Sample zone data
        const zoneData = {
            triad: {

                        level: 2,
                        description: 'Ancient wisdom meets modern technology',
                        population: '2.3M',
                        features: ['Ziggurat cities', 'Cuneiform AI', 'Solar power'],
                        nestedZones: [
                            { id: 'triad-1-1', name: 'Ziggurat Central', level: 3, description: 'Main computational center' },
                            { id: 'triad-1-2', name: 'Garden District', level: 1, description: 'Vertical farming area' }
                        ]
                    },
                    {
                        id: 'triad-2',
                        name: 'Mediterranean Floating City',
                        position: { x: 600, y: 300 },
                        bounds: { width: 180, height: 120 },

                        population: '850K',

                        nestedZones: [
                            { id: 'triad-2-1', name: 'Venice District', level: 2, description: 'Traditional architecture' },
                            { id: 'triad-2-2', name: 'Atlantis Sector', level: 1, description: 'Underwater research' }
                        ]
                    }
                ]
            },
            nested: {
                zones: [
                    {
                        id: 'parent-1',
                        name: 'Mega Zone Alpha',

                            { id: 'child-1-2', name: 'District B', level: 2, description: 'Residential district' },

                    },
                    {

                        nestedZones: [
                            { id: 'child-2-1', name: 'Tech Quarter', level: 3, description: 'Technology development' },
                            { id: 'child-2-2', name: 'Research Labs', level: 4, description: 'Scientific research' }

                    }
                ]
            },
            polygon: {
                zones: [
                    {
                        id: 'poly-1',

                            type: 'polygon',

                                { x: 300, y: 100 },

                    {

                            type: 'polygon',
                            points: [
                                { x: 700, y: 150 },

                                { x: 600, y: 200 },
                                { x: 650, y: 150 }

                            center: { x: 675, y: 225 }

                        population: '950K',
                        features: ['Circular design', 'Central plaza', 'Radial organization']
                    }
                ]
            }
        };
        
        // Load map data
        function loadWorldMap() {
            mapViewer.setAttribute('map-data', JSON.stringify(mapData.world));
        }
        
        function loadIslandMap() {
            mapViewer.setAttribute('map-data', JSON.stringify(mapData.island));
        }
        
        function loadCustomMap() {
            mapViewer.setAttribute('map-data', JSON.stringify(mapData.custom));
        }
        
        // Load zone data
        function loadTriadZones() {
            mapViewer.setAttribute('zones-data', JSON.stringify(zoneData.triad));
            updateZoneCount(zoneData.triad.zones.length);
        }
        
        function loadNestedZones() {
            mapViewer.setAttribute('zones-data', JSON.stringify(zoneData.nested));
            updateZoneCount(zoneData.nested.zones.length);
        }
        
        function loadPolygonZones() {
            mapViewer.setAttribute('zones-data', JSON.stringify(zoneData.polygon));
            updateZoneCount(zoneData.polygon.zones.length);
        }
        
        // Toggle controls
        function toggleMinimap() {
            const minimap = mapViewer.shadowRoot.getElementById('minimap');
            minimap.style.display = minimap.style.display === 'none' ? 'block' : 'none';
        }
        
        function toggleLegend() {
            const legend = mapViewer.shadowRoot.getElementById('legend');
            legend.style.display = legend.style.display === 'none' ? 'block' : 'none';
        }
        
        // Update info panel
        function updateZoneCount(count) {
            document.getElementById('zoneCount').textContent = `Zones loaded: ${count}`;
        }
        
        // Event listeners
        mapViewer.addEventListener('zone-selected', (e) => {
            const zone = e.detail.zone;
            document.getElementById('selectedZone').textContent = `Selected: ${zone.name}`;
        });
        
        // Initialize with default data
        loadWorldMap();
        loadTriadZones();
    </script>
</body>
</html>
