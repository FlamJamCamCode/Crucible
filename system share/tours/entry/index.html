<!doctype html>
<meta charset="utf-8">
<title>Entry Tour</title>
<style>
	body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #0b0e12; color: #e6e8eb; }
	.container { padding: 16px; }
	.section { margin-bottom: 16px; }
	.link { color: #7cc7ff; }
	.card { border: 1px solid #1d232b; border-radius: 8px; padding: 16px; background: #0f141a; }
</style>
<div class="container">
	<div class="section">
		<h2>Why it matters â€” a collage</h2>
		<div class="card">
			<p>Begin with motivation, then connect to a concrete genesis.</p>
			<p>Quote: <a class="link" href="../..//foundations/1%20exec_summary_vision.md" target="_blank">Executive Summary & Vision</a></p>
			<p>Quote: <a class="link" href="../..//immersion/historical-entries/new-world-genesis.md" target="_blank">New World Genesis</a></p>
		</div>
	</div>
	<div class="section">
		<h2>Try a lobby</h2>
		<div class="card">
			<p>Open the lobby in the host overlay:</p>
			<button id="openLobby">Open Lobby</button>
		</div>
	</div>
</div>
<script>
	function post(msg) { parent && parent.postMessage({ source: 'tour-app', ...msg }, '*'); }
	// Announce steps state to the host
	let step = 0; const total = 2; const title = 'Entry Tour';
	function announce() { post({ type: 'state', step, total, title }); }
	announce();
	window.addEventListener('message', (e) => {
		const data = e.data||{}; if (data.type === 'nav') {
			if (data.action === 'prev') { step = Math.max(0, step-1); }
			if (data.action === 'next') { step = Math.min(total-1, step+1); }
			announce();
		}
	});
	document.getElementById('openLobby').addEventListener('click', () => {
		post({ type: 'open', view: 'html', file: 'immersion/lobbies/crucible-vs-oldworld.html' });
	});
</script>
